<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fuck.css">
</head>

<body>
    <aside>
        <div class="aside-top">
            <p class="aside-header">.studio</p>
        </div>
        <div class="aside-main">
            <button class="aside-btn" data-page="overview">
                <img src="./images/home.svg" class="aside-icons" alt="">
                <p class="btn-p">Overview</p>
            </button>
            <button class="aside-btn" data-page="calendar">
                <img src="./images/stats2.svg" class="aside-icons" alt="">
                <p class="btn-p">Stats</p>
            </button>
            <button class="aside-btn" data-page="projects">
                <img src="./images/project.svg" class="aside-icons" alt="">
                <p class="btn-p">Projects</p>
            </button>
            <button class="aside-btn" data-page="calendar">
                <img src="./images/chat.svg" class="aside-icons" alt="">
                <p class="btn-p">Chat</p>
            </button>
            <button class="aside-btn" data-page="calendar">
                <img src="./images/calendar.svg" class="aside-icons" alt="">
                <p class="btn-p">Calendar</p>
            </button>
        </div>
        <div class="aside-bottom">
            <button class="aside-btn">
                <img src="./images/set.svg" class="aside-icons" alt="">
                <p class="btn-p">Settings</p>
            </button>
            <button class="aside-btn">
                <img src="./images/out.svg" class="aside-icons" alt="">
                <p class="btn-p">Log out</p>
            </button>
        </div>

    </aside>
    <header>
        <div class="wrapper">
            <div class="header-left">
                <img src="./images/searc.svg" class="header-icons" alt="">
                <input type="text" placeholder="Search" class="inp-search">
            </div>
            <div class="header-right">
                <img src="./images/quest.svg" class="header-icons" alt="">
                <img src="./images/annoy.svg" class="header-icons" alt="">
            </div>
        </div>

        <p class="h1">Projects
            <button class="add">Add Project</button>
        </p>

    </header>
    <div class="divs">
        <div class="overview page">
            overview
        </div>
        <div class="projects page">
            projects
        </div>
        <div class="calendar page">
            calendar
        </div>
    </div>
    <div class="blur">
        <div class="modal">
            <p class="for-close-icon">
                <img src="./images/cancel.svg" class="cancel" alt="">
            </p>
            <p class="modal-h">
                Change task
            </p>
    
            <form action="">
                <input class="inp-zag" type="text" placeholder="Zagolovok">
                <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
                <button class="modalBtn">Continue</button>
            </form>
        </div>
        <div class="red"></div>
    </div>
    
    <script src="./js/fuck.js"></script>
</body>

</html>
